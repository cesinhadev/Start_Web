<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio - To Do List</title>
</head>

  <div class="container">
    <h1>Todo List</h1>
    <form class="add-todo">
      <input type="text" name="task">
      <button>+</button>
    </form>
    <ui class="todo-list">
      <li>
        <input type="checkbox" >
        <span>Tarefa 1</span>
      </li>
      <li>
        <input type="checkbox" >
        <span>Tarefa 2</span>
      </li>
      <li>
        <input type="checkbox" >
        <span>Tarefa 3</span>
      </li>
      <li>
        <input type="checkbox" >
        <span>Tarefa 4</span>
      </li>
    </ui>
  </div>



  <script src="./index.js"></script>
</body>
</html>
